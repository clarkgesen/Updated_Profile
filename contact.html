<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clark Gesen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header with navbar and my name -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a id=headerName class="navbar-brand" href="https://clarkgesen.github.io/Bootstrap-Portfolio/index.html">Clark Gesen</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="https://clarkgesen.github.io/Bootstrap-Portfolio/index.html">About Me
                            <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://clarkgesen.github.io/Bootstrap-Portfolio/portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://clarkgesen.github.io/Bootstrap-Portfolio/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Form inputs -->
    <div class="container">
        <div class="row">
            <!-- Title of content -->
            <div class="col-lg-3">
                <h3>Contact</h3>
            </div>
        </div>
        <div class="row">
            <!-- Grey line -->
            <div class="col-lg-12">
                <hr>
                </hr>
            </div>
        </div>
        <form>
        <!-- Name form -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control input-sm" id="name" placeholder="John Doe">
            </div>
        </form>
        <!-- Email form -->
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control input-sm" id="email" placeholder="John.Doe@example.com">
            </div>
        </form>
        <!-- Message form -->
        <form>
            <div class="message-form">
                <label for="message">Message</label>
                <textarea class="form-control input-sm" id="message" rows="5" placeholder="Message"></textarea>
            </div>
        </form>


    </div>
    <footer>
    </footer>
</body>

</html>
